<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventaire - CS Mareuil-sur-Ourcq</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #d32f2f;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    header h1 {
      margin: 0.5rem 0;
    }
    main {
      flex-grow: 1;
      padding: 2rem 1rem;
      text-align: center;
    }
    .accordion {
      max-width: 400px;
      margin: 1rem auto;
      text-align: center;
    }
    .accordion-toggle {
      width: 100%;
      background: #1976d2;
      color: white;
      padding: 1rem;
      border: none;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .accordion-content {
      display: none;
      flex-direction: column;
      margin-top: 0.5rem;
    }
    .accordion-content a {
      background: #64b5f6;
      color: white;
      padding: 0.75rem;
      margin: 0.25rem 0;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .accordion-content a:hover {
      background: #42a5f5;
    }
    .form-link {
      margin: 1rem 0;
    }
    .form-link a {
      display: block;
      background: #388e3c;
      color: white;
      text-decoration: none;
      padding: 1rem;
      border-radius: 10px;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: background 0.3s;
      max-width: 400px;
      margin: 1rem auto;
    }
    .form-link a:hover {
      background: #2e7d32;
    }
    .back-button {
      display: inline-block;
      margin-top: 2rem;
      background: #b71c1c;
      color: white;
      padding: 1rem 2rem;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }
    .back-button:hover {
      background: #a00f0f;
    }
  </style>
</head>
<body>
  <header>
    <h1>Formulaires d'Inventaire</h1>
  </header>

  <main>
    <div class="accordion">
      <button class="accordion-toggle" onclick="toggleAccordion('vehicules')">
        Inventaire vehicule ⬇
      </button>
      <div id="vehicules" class="accordion-content">
        <a href="https://forms.gle/EQ5GpxHbQ56wiXai9" target="_blank">VSAV</a>
        <a href="https://forms.gle/qWoEWK4QAbC1E5Q7A" target="_blank">VTUPA</a>
      </div>
    </div>

    <a href="index.html" class="back-button">⬅ Retour à l'accueil</a>
  </main>

  <script>
    function toggleAccordion(id) {
      const section = document.getElementById(id);
      section.style.display = section.style.display === 'flex' ? 'none' : 'flex';
    }
  </script>
</body>
</html>
