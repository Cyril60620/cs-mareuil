<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suivi Kilom√©trage - CS Mareuil-sur-Ourcq</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #d32f2f;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    header h1 {
      margin: 0.5rem 0;
    }
    main {
      flex-grow: 1;
      padding: 2rem 1rem;
      text-align: center;
    }
    .accordion {
      max-width: 400px;
      margin: 1rem auto;
      text-align: center;
    }
    .accordion-toggle {
      width: 100%;
      background: #1976d2;
      color: white;
      padding: 1rem;
      border: none;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .accordion-content {
      display: none;
      flex-direction: column;
      margin-top: 0.5rem;
    }
    .accordion-content .engin {
      margin: 0.5rem 0;
    }
    .accordion-content a {
      background: #64b5f6;
      color: white;
      padding: 0.75rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      width: 100%;
      max-width: 300px;
    }
    .engin-info {
      font-size: 0.9rem;
      color: #444;
      margin-top: 0.25rem;
    }
    .back-button {
      display: inline-block;
      margin-top: 2rem;
      background: #b71c1c;
      color: white;
      padding: 1rem 2rem;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }
    .back-button:hover {
      background: #a00f0f;
    }
  </style>
</head>
<body>
  <header>
    <h1>Suivi du kilom√©trage</h1>
  </header>

  <main>
    <div class="accordion">
      <button class="accordion-toggle" onclick="toggleAccordion('kilometrage-engins')">
        Choisir un engin ‚¨á
      </button>
      <div id="kilometrage-engins" class="accordion-content">
        <div class="engin">
          <a href="vsav.html">VSAV</a>
          <div id="vsav-info" class="engin-info">Chargement...</div>
        </div>
        <div class="engin">
          <a href="vtupa.html">VTUPA</a>
          <div id="vtupa-info" class="engin-info">Chargement...</div>
        </div>
        <div class="engin">
          <a href="ccir.html">CCIR</a>
          <div id="ccir-info" class="engin-info">Chargement...</div>
        </div>
        <div class="engin">
          <a href="ctul.html">CTUL</a>
          <div id="ctul-info" class="engin-info">Chargement...</div>
        </div>
        <div class="engin">
          <a href="vlr.html">VLR</a>
          <div id="vlr-info" class="engin-info">Chargement...</div>
        </div>
      </div>
    </div>

    <a href="index.html" class="back-button">‚¨Ö Retour √† l'accueil</a>
  </main>

  <script>
    function toggleAccordion(id) {
      const section = document.getElementById(id);
      section.style.display = section.style.display === 'flex' ? 'none' : 'flex';
    }

    function chargerInfosEngin(id, urlScript) {
      fetch(urlScript)
        .then(res => res.json())
        .then(data => {
          const div = document.getElementById(id);
          div.innerHTML = data.map(d => `<div>${d.message}</div>`).join('');
        })
        .catch(() => {
          document.getElementById(id).textContent = "Impossible de charger les donn√©es.";
        });
    }

    // üîÅ Remplace chaque URL par le lien de ton Web App pour chaque engin :
    chargerInfosEngin("vsav-info", "https://script.google.com/macros/s/AKfycbyk3WgxEPWRyl9IctuIXdxKljLCG_LBFXdR7c3B2Tk9s-5FVr5kuQcqNjd9vHMOTmAg/exec");
    chargerInfosEngin("vtupa-info", "https://script.google.com/macros/s/AKfycbz2TuNckXsYUU9ko227XnwbaxeSSl_Y9R849dLFIN_bWKyTp5IDegijTY_qAV_iaSKa/exec");
    chargerInfosEngin("ccir-info", "https://script.google.com/macros/s/AKfycbwUlgXvgVLgomcs_TE_5RVo1QabNp3KC17HnTA8SEQJebLp2RUTryPneO-iCl8CdcP6/exec");
    chargerInfosEngin("ctul-info", "https://script.google.com/macros/s/AKfycbzDoHl6f5STiqKsqh-6Ar28F1ZECloBs8OUkG0XYXlf5EiS0eBsPCM45WmjPcDuVkJJoA/exec");
    chargerInfosEngin("vlr-info",  "https://script.google.com/macros/s/AKfycbz-SkUobtWsQ9c-8_6iU9V_a8sjJS5VL7bcBc8PHl1qnqbIraAfqv2_FuSQwsmSxKUT-Q/exec");
  </script>
</body>
</html>
