<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CS Mareuil-sur-Ourcq</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #d32f2f;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    header img {
      width: 120px;
      height: auto;
    }
    nav {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #b71c1c;
      padding: 1rem 0;
    }
    nav a {
      background-color: #f44336;
      color: white;
      text-decoration: none;
      padding: 1rem;
      margin: 0.5rem 0;
      width: 90%;
      max-width: 400px;
      text-align: center;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: background-color 0.3s;
    }
    nav a:hover {
      background-color: #e53935;
    }
    main {
      flex-grow: 1;
      padding: 2rem 1rem;
      text-align: center;
    }
    .counter {
      background: #ffeb3b;
      color: #000;
      padding: 1rem 2rem;
      margin-top: 2rem;
      font-size: 1.5rem;
      border-radius: 12px;
      display: inline-block;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #eee;
    }
  </style>
</head>
<body>
  <header>
    <img src="logomso.png" alt="logomso">
    <h1>CS MAREUIL SUR OURCQ</h1>
  </header>
  <nav>
    <a href="inventaire.html">Inventaire</a>
    <a href="kilometrage.html">Suivi du kilométrage</a>
    <a href="vie-pratique.html">Vie pratique</a>
    <a href="essai.html">essai</a>
    <a href="test.html">test</a>
  </nav>
  <main>
    <h2>Bienvenue sur le site de la caserne</h2>
    <div class="counter">
      Nombre d'interventions depuis le début de l'année : 79
    </div>
  </main>
  <footer>
    &copy; 2025 CS Mareuil-sur-Ourcq
  </footer>
</body>
</html>
