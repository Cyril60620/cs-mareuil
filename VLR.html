<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VTUPA - Suivi Kilométrage</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #d32f2f;
      margin-bottom: 1rem;
      text-align: center;
    }
    form {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
      margin-top: 1rem;
    }
    input, textarea {
      width: 100%;
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      margin-top: 1.5rem;
      padding: 1rem;
      width: 100%;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #1565c0;
    }
    .back-button {
      display: inline-block;
      margin-top: 2rem;
      background: #b71c1c;
      color: white;
      padding: 1rem 2rem;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: background 0.3s;
      text-align: center;
    }
    .back-button:hover {
      background: #a00f0f;
    }
  </style>
</head>
<body>
  <h1>Formulaire VLR</h1>

  <form id="vlr-form">
    <label for="nom">Prénom et Nom</label>
    <input type="text" id="nom" name="nom" required>

    <label for="motif">Motif de Sortie</label>
    <textarea id="motif" name="motif" rows="2" required></textarea>

    <label for="km">Kilométrage Actuel</label>
    <input type="number" id="km" name="km" required>

    <button type="submit">Valider</button>
  </form>

  <a href="kilometrage.html" class="back-button">⬅ Retour</a>

  <script>
    document.getElementById("vlr-form").addEventListener("submit", function(e) {
      e.preventDefault();

      const nom = document.getElementById("nom").value;
      const motif = document.getElementById("motif").value;
      const km = document.getElementById("km").value;

      const formData = new FormData();
      formData.append("nom", nom);
      formData.append("motif", motif);
      formData.append("km", km);

      fetch("https://script.google.com/macros/s/AKfycbz-SkUobtWsQ9c-8_6iU9V_a8sjJS5VL7bcBc8PHl1qnqbIraAfqv2_FuSQwsmSxKUT-Q/exec", {
        method: "POST",
        body: formData
      })
      .then(response => response.text())
      .then(text => {
        try {
          const result = JSON.parse(text);
          if (result.distance !== undefined) {
            alert(`Merci, ${nom}, vous avez parcouru ${result.distance} km.`);
          } else {
            alert(`Merci, ${nom}, vos données ont été enregistrées.`);
          }
        } catch {
          alert(`Merci, ${nom}, vos données ont été envoyées.`);
        }
        document.getElementById("vlr-form").reset();
      })
      .catch(() => {
        alert("Erreur lors de l'envoi. Veuillez réessayer.");
      });
    });
  </script>
</body>
</html>
